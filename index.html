<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Perfil Cinza</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f97670fe4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <img src="./img/images (1).jpg" alt="Imagem do Lula Molusco">
        <h2>Lula Molusco</h2>
        <ul class="social_midia">
            <li>
                <i class="fa fa-instagram"></i>
                <span>Instagram</span>
            </li>
            <li>
                <i class="fa fa-facebook-f"></i>
                <span>Facebook</span>
            </li>
            <li>
                <i class="fa fa-twitter"></i>
                <span>Twitter</span>
            </li>
        </ul>
    </div>
</body>
</html>
